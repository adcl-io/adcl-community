# MCP & Team Registry Configuration
# Similar to /etc/yum.repos.d/*.repo
# Configure registry servers for package installation

[default]
name=Default MCP Registry
url=http://registry:9000
enabled=true
priority=10

# Example: Add custom registry
# [custom-registry]
# name=Custom MCP Registry
# url=https://registry.example.com
# enabled=true
# priority=20

# Example: Local development registry
# [local-dev]
# name=Local Development Registry
# url=http://localhost:9000
# enabled=false
# priority=99
