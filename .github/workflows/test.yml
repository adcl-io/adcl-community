name: Test Suite

on:
  push:
    branches:
      - '**'
  workflow_dispatch:  # Allow manual trigger

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx docker
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run unit tests
        env:
          PYTHONPATH: backend:${{ github.workspace }}
        run: |
          pytest tests/test_trigger_manager.py tests/test_webhook_signatures.py -v --tb=short
        continue-on-error: false

      - name: Generate test report
        if: always()
        run: |
          echo "## Unit Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pytest tests/test_trigger_manager.py tests/test_webhook_signatures.py --tb=no -q || true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            backend/requirements.txt
            requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio httpx docker
          if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Verify Docker availability
        run: |
          docker --version
          docker ps

      - name: Run integration tests
        env:
          PYTHONPATH: backend:${{ github.workspace }}
        run: |
          pytest tests/test_trigger_integration.py -v --tb=short -m "not slow"
        continue-on-error: false

      - name: Cleanup Docker containers
        if: always()
        run: |
          # Clean up any leftover test containers
          docker ps -a --filter "name=trigger-" --format "{{.Names}}" | xargs -r docker rm -f || true

      - name: Generate test report
        if: always()
        run: |
          echo "## Integration Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pytest tests/test_trigger_integration.py --tb=no -q -m "not slow" || true

  all-tests:
    name: All Tests (Summary)
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Generate summary
        run: |
          echo "# ğŸ“Š Test Suite Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests:** ${{ needs.unit-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests:** ${{ needs.integration-tests.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Test Categories" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Unit Tests:** TriggerManager + Webhook Signatures (37 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- **Integration Tests:** Trigger system end-to-end (20 tests)" >> $GITHUB_STEP_SUMMARY
          echo "- **Total:** 57 tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** Slow tests (marked with @pytest.mark.slow) are skipped in CI" >> $GITHUB_STEP_SUMMARY

  test-status:
    name: Test Status Check
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests]
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.unit-tests.result }}" != "success" ]; then
            echo "âŒ Unit tests failed"
            exit 1
          fi
          if [ "${{ needs.integration-tests.result }}" != "success" ]; then
            echo "âŒ Integration tests failed"
            exit 1
          fi
          echo "âœ… All tests passed!"
