# MCP & Team Registry Configuration
# Similar to /etc/yum.repos.d/*.repo
# Configure registry servers for package installation
#
# Supported registry types:
# - Remote HTTP/HTTPS registries (url=http://... or https://...)
# - Local file directories (url=file:///path/to/directory)
#
# AIR-GAPPED ENVIRONMENT SUPPORT:
# For environments without internet access, use local registries:
# 1. Set up local package directories with mcp.json files
# 2. Configure file:// URLs pointing to these directories
# 3. Use relative paths (./packages) or absolute paths (/opt/packages)
# 4. Disable remote registries (enabled=false)
# 5. Use CLI: scripts/adcl-package.py install /path/to/package

# Local file repository (scans directory for mcp.json files)
# Relative paths are resolved from ADCL base directory
# Priority 1 = highest priority for local packages
[adcl-local]
name=ADCL Local Packages
url=file://./mcp_servers
enabled=true
priority=1
type=local
trust_level=trusted

# Remote HTTP registry server (disable for air-gapped)
# Priority 10 = lower priority, used as fallback
[default]
name=Default MCP Registry
url=http://registry:9000
enabled=true
priority=10
type=adcl-v2
trust_level=trusted
# Note: Set enabled=false for air-gapped environments

# Example: Primary remote registry with high priority
[primary-registry]
name=Primary MCP Registry
url=https://registry.adcl.io
enabled=false
priority=5
type=adcl-v2
trust_level=trusted
gpgcheck=false
# Enable this for production use

# Example: Secondary/backup remote registry
[backup-registry]
name=Backup MCP Registry
url=https://backup.registry.adcl.io
enabled=false
priority=15
type=adcl-v2
trust_level=trusted
gpgcheck=false
# Enable this as a failover option

# Example: Custom remote registry
# [custom-registry]
# name=Custom MCP Registry
# url=https://registry.example.com
# enabled=true
# priority=20
# gpgcheck=true
# gpgkey=file:///app/configs/keys/custom-registry.gpg

# AIR-GAPPED EXAMPLES:
# These configurations support offline/air-gapped environments

# Example: Local development registry (relative path)
[local-dev]
name=Local Development Packages
url=file://./dev-packages
enabled=false
priority=99
type=local
# Enable this for local development packages

# Example: Absolute path local repository
[system-mcps]
name=System MCP Packages
url=file:///opt/adcl/mcps
enabled=false
priority=50
type=local
# For system-wide package installations

# Example: Air-gapped package bundle
[airgap-bundle]
name=Air-gapped Package Bundle
url=file://./airgap-packages
enabled=false
priority=1
type=local
# For pre-downloaded package bundles in air-gapped environments

# Example: USB/mounted drive packages
[external-packages]
name=External Package Source
url=file:///mnt/packages
enabled=false
priority=20
type=local
# For packages from external drives or network mounts
